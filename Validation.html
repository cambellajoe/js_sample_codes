<!DOCTYPE html>
<html lang="en">
<head>
	<title>Learn Javascript</title>
</head>
<script type="text/javascript">
function validator(){
	if(document.joeForm.thebox.checked)
		alert("Its checked!!!");
	else
		alert("you better check me!!!");
}
</script>
<body>
<form name="joeForm">
 <input type="checkbox" name="thebox"/>

<input type="button" value="Press me!" onClick="validator()"/> 
</form>

</body>
</html>
